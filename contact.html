<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title and keywords and description -->
  <title>moviesTOP</title>
  <meta name="description" content="Watch favorite movies in one place. Search for a favorite movie and find nearest cinema or watch it in comfort of your home!">
  <meta name="keywords" content="movie, movies, watch movies online, buy movie, rent movie, top movies, trending movies">
  <!-- FontAwesome 5 -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="assets/js/sendMail.js" defer></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.png"/>
</head>
  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" id="logo" href="index.html">moviesTOP</a>
          <button class="navbar-toggler" id="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main section -->

    <section class="container col-10" id="contact-section">
      <div class="row bg-color-contact">
          <div class="col">
              <h3 class="contact-heading text-center">Any Questions?</h3>
              <h5 class="text-center">Do not hesitate to ask!</h5>
              <div class="center-form">
                <form onsubmit="return sendMail(this);" id="contactForm1" >
                  <input type="text" name="name" id="fullName" class="form-control contact-form-el" placeholder="Name" required>
                  <input type="email" name="email" id="emailAddress" class="form-control contact-form-el" placeholder="Email" required>
                  <textarea name="projectSummary" id="projectSummary" rows="10" class="form-control contact-form-el" placeholder="Enter Your request here, please." required></textarea>
                  <div class="form-row text-center">
                    <div class="col">
                      <button type="submit" class="general-btn">
                        Send
                      </button>
                      <!-- Thank you Modal -->
                      <div class="modal fade" id="thankYouModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" >Thank you!</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="formReset();" ></button>
                            </div>
                            <div class="modal-body" >
                              <p>Thank you for your email, we will get back to you as soon as we can!</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="general-btn" data-bs-dismiss="modal" onclick="formReset();">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Error Modal -->
                      <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Error!</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="formReset();" ></button>
                            </div>
                            <div class="modal-body" >
                              <p>Something went wrong, please try again!</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="general-btn" data-bs-dismiss="modal" onclick="formReset();">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </section>

    <!-- Footer -->

    <footer>
      <div class="row m-0">
        <div class="col-lg-4 footer-left ">
          <a id="footer-logo" href="index.html">moviesTOP</a>
        </div>
        <div class="col-lg-4 footer-center">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-4 footer-right">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="https://www.instagram.com" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i>
              </a>    
            </li>
            <li class="list-inline-item">
              <a href="https://www.facebook.com" target="_blank" rel="noopener">
                <i class="fab fa-facebook"></i>
              </a>    
            </li>
            <li class="list-inline-item">
              <a href="https://www.pinterest.com" target="_blank" rel="noopener">
                <i class="fab fa-pinterest"></i>
              </a>    
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>


</html>
