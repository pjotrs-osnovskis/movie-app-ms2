<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Movies TOP-20 LIVE!</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome 5 -->
  <script src="https://kit.fontawesome.com/0d4c39c5bf.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="assets/js/config.js" type="text/javascript" defer></script>
  <script src="assets/js/script.js" type="text/javascript" defer></script>
  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="navbar-brand" href="index.html">Movies TOP-20 LIVE</a>
        <button class="navbar-toggler" id="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container col-10" id="contact-section">
    <div class="row bg-color-contact">
        <div class="col">
            <h3 class="contact-heading text-center">Any Questions?</h3>
            <h5 class="text-center">Do not hesitate to ask!</h5>
            <div class="center-form">
              <form onsubmit="return sendMail(this);" id="contactForm1" >
                <input type="text" name="name" id="fullName" class="form-control contact-form-el" placeholder="Name" required>
                <input type="email" name="email" id="emailAddress" class="form-control contact-form-el" placeholder="Email" required>
                <textarea name="projectSummary" id="projectSummary" rows="7" class="form-control contact-form-el" placeholder="Enter Your request here, please." required></textarea>
                <div class="form-row text-center">
                  <div class="col">
                    <!-- Button trigger modal -->
                    <button type="submit" class="general-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Send
                    </button>
                    
                    <!-- Modal -->
                      <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="formReset();" ></button>
                          </div>
                          <div class="modal-body" >
                            <p>Thank you for your email, we will get back to you as soon as we can!</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="formReset();">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>


</section>


  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
